<!DOCTYPE html>
<html>
  <head>
    <title>South Village Run Club</title>
    <link href="index.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul id="nav-links">
          <li><a href="#">Events</a></li>
          <li><a href="#">Results</a></li>
          <li><a href="#">Partnering Restaurants</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="splash">
        <h1>South Village Run Club</h1>
      </section>

      <section id="mission">
        <h2>Meet up. Work out. Celebrate.</h2>
        <br />
        <p>
          Come join our vibrant community whose focus is training hard and
          enjoying local post-workout cuisine - guilt-free!
        </p>
        <br />
        <p>
          South Village Run Club is a free MeetUp group sponsored by
          <a href="#">City Shoes</a>.
        </p>
      </section>

      <section id="pics">
        <figure>
          <img
            alt="2 runners in foreground"
            src="https://static-assets.codecademy.com/Paths/front-end-career-path/responsive-club-website/tunnel-runners.jpg"
          />
        </figure>

        <figure>
          <img
            alt="meetup"
            src="https://static-assets.codecademy.com/Paths/front-end-career-path/responsive-club-website/meetup-wine.jpg"
          />
        </figure>

        <figure>
          <img
            alt="black and white image of runners"
            src="https://static-assets.codecademy.com/Paths/front-end-career-path/responsive-club-website/runners-grayscale.jpg"
          />
        </figure>
      </section>
    </main>
  </body>
</html>
